{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" >
            <div class="card mt-5" >

                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Login to your account</h4>
                    </div>
                    <form action="{% url 'login' %}" method="post" style="padding-top: 3px">
                        {% include 'partials/messages.html' %}
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" value="{{ fieldValues.username }}" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm">
                            {#          value="{{ fieldValues.username }}"                  #}
                        </div>



                        <div class="form-group py-2">
                            <input type="password" name="password" placeholder="password" id="myInput" class="form-control form-control-sm">

                        </div>

                        <input type="submit" style="width: 100%"  value="Login" class="btn btn-block btn-primary submit-btn">

                    </form>
                    <div class="container">
                        <span class="text-lead lead">Dont have an account?</span><a href="{% url 'register' %}">Register</a><br>
                        <span class="text-lead lead">Forget Password?</span><a href="{% url 'request-password' %}">Reset</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
