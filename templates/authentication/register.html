{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" >
            <div class="card mt-5" >

                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Register for a free account</h4>
                    </div>
                <form action="" method="post" style="padding-top: 3px">
                    {% include 'partials/messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" value="{{ fieldValues.username }}" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm">
{#          value="{{ fieldValues.username }}"                  #}
                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <div class="invalid_feedback invalid-feedback" style="display: none">

                    </div>
                    <div class="form-group py-4">
                        <input type="email" value="{{ fieldValues.email }}" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm">

                    </div>
                    <div class="emailFeedBackArea invalid-feedback" style="display: none">

                    </div>
                    <div class="form-group ">
                        <input type="password" name="password" placeholder="password" id="myInput" class="form-control form-control-sm">
                        <input type="checkbox" onclick="myFunction()">Show Password

                        <script>
                            function myFunction() {
                                var x = document.getElementById("myInput");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                            }
                        </script>

                    </div>

                    <input type="submit" style="width: 100%"  value="Register" class="btn btn-block btn-primary submit-btn">

                </form>
                    <div class="container">
                        <span class="text-lead lead">have an account?</span><a href="{% url 'login' %}">Login</a><br>
                        <span class="text-lead lead">Forget Password?</span><a href="{% url 'request-password' %}">Reset</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
