{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" >
            <div class="card mt-5" >

                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Set new Password</h4>
                    </div>
                    <form action="{% url 'reset-user-password' uidb64 token %}" method="post" style="padding-top: 3px">
                        {% include 'partials/messages.html' %}
                        {% csrf_token %}


                        <div class="form-group ">
                            <input type="password" name="password" placeholder="password" id="myInput" class="form-control form-control-sm">
                            <input type="checkbox" onclick="myFunction()">Show Password

                            <script>
                                function myFunction() {
                                    var x = document.getElementById("myInput");
                                    if (x.type === "password") {
                                        x.type = "text";
                                    } else {
                                        x.type = "password";
                                    }
                                }
                            </script>

                        </div>
                        <div class="form-group ">
                            <input type="password" name="password2" placeholder="Confirm password" id="myInput" class="form-control form-control-sm">

                        </div>

                        <input type="submit" style="width: 100%"  value="Submit" class="btn btn-block btn-primary submit-btn">

                    </form>
                    <div class="container">
                        <span class="text-lead lead">have an account?</span><a href="{% url 'login' %}">Login</a><br>
                        <span class="text-lead lead">No account?</span><a href="{% url 'register' %}">Register</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
