{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" >
            <div class="card mt-5" >

                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Enter your email to get reset link</h4>
                    </div>
                    <form action="{% url 'request-password' %}" method="post" style="padding-top: 3px">
                        {% include 'partials/messages.html' %}
                        {% csrf_token %}


                        <div class="form-group py-2">
                            <input type="email" value="{{ values.email }}" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm">

                        </div>



                        <input type="submit" style="width: 100%"  value="Submit" class="btn btn-block btn-primary submit-btn">

                    </form>
                    <div class="container">
                        <span class="text-lead lead">have an account?</span><a href="{% url 'login' %}">Login</a><br>
                        <span class="text-lead lead">Dont have an account?</span><a href="{% url 'register' %}">Create an account</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
